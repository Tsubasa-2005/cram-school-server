{{ template "header" .}}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        margin-bottom: 20px;
        width: 100%;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<h4>Edit Student Name and Password</h4>
<form method="POST" action="/teacher/edit_student_name_password?student_id={{ .StudentID }}">
    <label for="new_name">New Name:</label>
    <input type="text" id="new_name" name="new_name" value="{{ .StudentName }}">
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" value="{{ .Password }}">
    <input type="submit" value="Submit">
</form>
{{ template "footer" .}}

{{ template "header" .}}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">{{ .Message }}</h4>
                </header>
                <article class="card-body">
                    <form method="POST" action="/teacher/edit_teacher_name_password?teacher_id={{ .Teacher.ID }}">
                        <div class="form-group">
                            <label for="new_name">新しい名前:</label>
                            <input type="text" id="new_name" name="new_name" value="{{ .Teacher.Name }}" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="new_password">新しいパスワード:</label>
                            <input type="password" id="new_password" name="new_password" required class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
{{ template "footer" .}}
